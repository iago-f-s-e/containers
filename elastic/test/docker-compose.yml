version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.7.0
    container_name: elasticsearch
    environment:
      - node.name=es01
      - cluster.name=es-docker-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - ELASTIC_PASSWORD=your_password_here  # Define a senha do usuário "elastic"
      - xpack.security.enabled=true  # Habilita a segurança
      - xpack.security.authc.api_key.enabled=true  # Habilita a autenticação por chave API
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
#      - ./temp/users:/usr/share/elasticsearch/config/users
#      - ./temp/users_roles:/usr/share/elasticsearch/config/users_roles
#      - ./config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch
#      - ./elasticsearch-users:/usr/share/elasticsearch/config/users  # Monta o arquivo de usuários
    user: "1000:1000"  # Especifica o UID e GID para o usuário elasticsearch dentro do contêiner
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -s -u elastic:$${ELASTIC_PASSWORD} http://localhost:9200 -o /dev/null -w '%{http_code}' | grep -q '200'"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - elastic
